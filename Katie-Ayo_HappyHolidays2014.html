<!DOCTYPE html>
<html lang="en">
<head>
<title>Be merry... and all that good stuff...</title>
</head>
<!-- Execute the demo as soon as page loading has been completed -->
<body onload="onLoadHandler()">
	<!-- JavaScript utility routines -->	
	<script type="text/javascript" src="Utility.js"></script>

	<!-- Common constants used within various routines -->
	<script type="text/javascript" src="InternalConstants.js"></script>
	
	<!-- Class that encapsulates an RGB-based color and related operations -->
	<script type="text/javascript" src="RgbColor.js"></script>
	
	<!-- Implements a parametric two-dimensional contour generator -->
	<script type="text/javascript" src="ContourGenerator.js"></script>

	<!-- Implements a heightmap that can be parametrically/procedurally computed -->
	<script type="text/javascript" src="DynamicHeightMap.js"></script>
	
	<!-- Implements a voxel renderer that uses a heightmap as a data source -->
	<script type="text/javascript" src="HeightMapVoxelRenderer.js"></script>
	
	<!-- Implements a scrolling text renderer -->
	<script type="text/javascript" src="TextScroller.js"></script>
	
	<!-- Object responsible for scene execution and timing -->
	<script type="text/javascript" src="SceneExecution.js"></script>
	
	<!-- Main sleigh ride scene animation -->
	<script type="text/javascript" src="FirstPersonSleighRideScene.js"></script>

	<!-- Main javascript file that drives the demo execution -->
	<script type="text/javascript" src="Katie-Ayo_HappyHolidays2014Main.js"></script>
	
	<!-- Background music -->
	<audio autoplay="autoplay" loop>
		<source src="audio/Ayo_O-JubilantJingle.ogg" type="audio/ogg">
		<source src="audio/Ayo_O-JubilantJingle.mp3" type="audio/mpeg">
	</audio>
	
</body>
